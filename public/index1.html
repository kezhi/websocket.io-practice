<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	  <link rel="stylesheet" href="/stylesheets/style.css"/>
	  <script src="/socket.io/socket.io.js"></script>
	  <script src="/lib/angular.js"></script>
	  <!--script(src='/lib/angular-route.js')-->
	 <!-- <script src="/javascripts/controllers.js"></script>
	  <script src="/javascripts/service.js"></script>
	  <script src="/javascripts/directive.js"></script>-->
  </head>
  <body ng-app="chatApp">
	  <div class="top-area">
		  <h1></h1>
		  <p>欢迎来到 </p>
	  </div>
	  <div ng-controller="ChatCtrl" class="container">
		  <div auto-scroll-to-bottom class="chat-area">
			  <div ng-repeat="message in messages" class="chat-left chat-list">
				  <p class="send-time">18:00</p>
				  <p class="chat-content">kirk:aa{{message}}</p>
			  </div>
		  </div>

		  <form ng-controller="ChatSendCtrl">
			  <div class="send-form">
				  <div class="send-form-inner">
					  <textarea ng-model="newMessage" ctrl-enter-break-line="createMessage()" placeholder="请输入信息" class="input send-text"></textarea>
					  <input type="button" value="发送" class="input send-btn"/>
				  </div>
			  </div>
		  </form>
	  </div>
	  <script src="/javascripts/chatjs.js"></script>
  </body>
</html>
